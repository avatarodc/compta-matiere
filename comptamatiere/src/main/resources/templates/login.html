<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --light-bg: #f3f4f6;
            --text: #333;
            --border: #d1d5db;
            --radius: 12px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --hover-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15), 0 15px 15px -5px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        /* Particules d'arri√®re-plan anim√©es */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), #8b5cf6);
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2em;
            color: white;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-container h2 {
            margin: 0;
            color: var(--primary);
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-subtitle {
            color: var(--text);
            opacity: 0.7;
            margin-top: 8px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2em;
            z-index: 2;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }

            .login-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .login-container h2 {
                font-size: 1.8em;
            }
        }

        /* Animation d'entr√©e */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideInUp 0.8s ease-out;
        }

        /* Animation pour les champs */
        .form-group {
            animation: slideInUp 0.8s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="login-icon">üîê</div>
        <h2>Connexion</h2>
        <p class="login-subtitle">Acc√©dez √† votre espace personnel</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email :</label>
            <div class="input-wrapper">
                <span class="input-icon">üìß</span>
                <input type="text" id="username" name="username" required placeholder="Entrez votre email">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
        </div>

        <button type="submit" class="login-button">Se connecter</button>

        <div class="forgot-password">
            <a href="#">Mot de passe oubli√© ?</a>
        </div>
    </form>
</div>

</body>
</html>
